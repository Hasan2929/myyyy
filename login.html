<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول الأدمن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0078d7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: #005a9e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0078d7;
    }
    #error-msg {
      margin-top: 10px;
      color: #ffdddd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة السر" />
    <button onclick="login()">دخول</button>
    <div id="error-msg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      // غير هنا اسم المستخدم وكلمة السر حسب اللي تريده
      const correctUser = "admin";
      const correctPass = "123456";

      if (user === correctUser && pass === correctPass) {
        errorMsg.textContent = "";
        // فتح صفحة الأدمن أو إعادة التوجيه
        window.location.href = "admin.html"; // غيره لصفحة الأدمن عندك
      } else {
        errorMsg.textContent = "اسم المستخدم أو كلمة السر خاطئة!";
      }
    }
  </script>
</body>
</html>
